Description: >
  This template is for deploying source code from S3 Bucket to an ECS Cluster

Parameters:
  GitHubUser:
    Type: String
    Description: Your username on GitHub.

  GitHubRepo:
    Type: String
    Default: ecs-demo-php-simple-app
    Description: The repo name of the sample service.

  GitHubBranch:
    Type: String
    Default: master
    Description: The branch of the repo to continuously deploy.

  GitHubToken:
    Type: String
    Description: >
      Token for the user specified above. (https://github.com/settings/tokens)

  Cluster:
    Type: String
    Description: ECS Cluster to deploy on

  TaskDef:
    Type: String
    Description: Name of Task Def file

Metadata:
  AWS::CloudFormation::Interface:
    ParameterLabels:
      GitHubUser:
        default: "User"
      GitHubRepo:
        default: "Repo"
      GitHubBranch:
        default: "Branch"
      GitHubToken:
        default: "Personal Access Token"
      Cluster:
        default: "ECS Cluster"
      TaskDef:
        default: "Task Def"
    ParameterGroups:
      - Label:
          default: Configuration
        Parameters:
          - Cluster
          - TaskDef
      - Label:
          default: GitHub Configuration
        Parameters:
          - GitHubRepo
          - GitHubBranch
          - GitHubUser
          - GitHubToken

Resources:
  DeploymentPipeline:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: https://s3.amazonaws.com/arc-ecs-cont-deployment-ap-southeast-2/templates/deployment-pipeline.yaml
      Parameters:
        Cluster: !Ref Cluster
        TemplateBucket: !Sub arc-ecs-cont-deployment-${AWS::Region}
        TaskDef: !Ref TaskDef
        GitHubUser: !Ref GitHubUser
        GitHubToken: !Ref GitHubToken
        GitHubRepo: !Ref GitHubRepo
        GitHubBranch: !Ref GitHubBranch

Outputs:
  PipelineUrl:
    Description: The continuous deployment pipeline in the AWS Management Console.
    Value: !GetAtt DeploymentPipeline.Outputs.PipelineUrl
